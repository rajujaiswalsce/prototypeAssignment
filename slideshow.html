<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="url">

    <button onclick="storeImages()">Store Image</button>
    <button onclick="gotoSlideshow()">Watch Slideshow</button>
</body>
</html>



<script>

function gotoSlideshow(){

window.location.href = 'slideshow2.html'


}





function storeImages(){

    // step1:accept user input

    let image_url = document.getElementById('url').value;

    //there is an array peresent to push images

    //step2: pick up either localstorage array or create empty array

    let images = JSON.parse(localStorage.getItem('images')) || []
    // console.log(images)
    
    images.push(image_url)

    localStorage.setItem("images",JSON.stringify(images))
  document.getElementById('url').value = null;

}



</script>
